name: quiz app CI/CD deployment

on:
     push:
          branches: [production]
     workflow_dispatch:

permissions:
     contents: write

jobs:
     build_and_deploy:
          runs-on: ubuntu-latest

          steps:
               - name: Checkout respository
                 uses: actions/checkout@v3

               - name: nodeJs setup
                 uses: actions/setup-node@v3
                 with:
                      node-version: 18

               - name: Install Dependency
                 run: npm install

               - name: Build Project
                 run: npm run build

               - name: Deploy to GitHub Pages
                 uses: JamesIves/github-pages-deploy-action@4.1.0
                 with:
                      branch: gh-pages
                      folder: dist
